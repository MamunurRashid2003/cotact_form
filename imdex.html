
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form design one</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header>
      <h3>Contact Form #01</h3>
    </header>

   <section class="form_design">
      <div class="contact_form">
         <h2>Contact Us</h2>
         <form action="">
            <div class="flex">
               <div>
                  <label for="">Full Name:</label> <br>
                  <input type="text" name="" id="" placeholder="Name">
               </div>
               <div>
                  <label for="">email address:</label> <br>
                  <input type="email" name="" id="" placeholder="Email">
               </div>
            </div>

            <div>
               <label for="">Subject</label>
               <input type="text" name="" id="" placeholder="Subject">
            </div>
            <div>
               <label for="">Message</label> <br>
               <textarea name="" placeholder="Message" id="" cols="30" rows="10"></textarea>
               
            </div>
            <input type="submit" value="Send message">
         </form>
      </div>
      <div class="map">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.8371030555677!2d90.4066590153452!3d23.788814393223785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c70b72f1b8b1%3A0xfc87a1bc6699ed26!2sShikhbe%20Shobai!5e0!3m2!1sen!2sbd!4v1679752060103!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
   </section>

   <section class="info">
      <div class="info_item">
         <div class="info_icon">
            <i class="fa-solid fa-location-dot"></i>
         </div>
         <p>Address: 198 West 21th Street,<br> Suite 721 New York NY 10016</p>
      </div>
      <div class="info_item">
         <div class="info_icon">
            <i class="fa-solid fa-phone"></i>
         </div>
         <p>Phone: <a href="tel://2134324234"> + 1235 2355 98</a> </p>
      </div>
      <div class="info_item">
         <div class="info_icon">
            <i class="fa-solid fa-paper-plane"></i>
         </div>
         <p>Email: info@yoursite.com</p>
      </div>
      <div class="info_item">
         <div class="info_icon">
            <i class="fa-solid fa-earth-americas"></i>
         </div>
         <p>Website yoursite.com</p>
      </div>
   </section>

  </body>
</html>
